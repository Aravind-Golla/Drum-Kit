<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>

  <p class="instructions">Press W, A, S, D, J, K, L on your keyboard or tap a drum below.</p>

  <div class="set">
    <button class="w drum" aria-label="Drum W">w</button>
    <button class="a drum" aria-label="Drum A">a</button>
    <button class="s drum" aria-label="Drum S">s</button>
    <button class="d drum" aria-label="Drum D">d</button>
    <button class="j drum" aria-label="Drum J">j</button>
    <button class="k drum" aria-label="Drum K">k</button>
    <button class="l drum" aria-label="Drum L">l</button>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
